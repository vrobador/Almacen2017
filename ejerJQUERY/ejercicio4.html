<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>jQuery</title>
<script src="../js/jquery.js"></script>
<script type="text/javascript">
this.popup = function(){	
xOffset = 10;
yOffset = 20;		

$(".tooltip").hover(function(e){	
   this.texte=this.id=="div1" ? "mensaje1" :"mensaje2";			
   this.title = "";								
	$("body").append("<p id='tooltip'>"+ this.texte +"</p>");
	
	$("#tooltip").css("top",(e.pageY - xOffset) + "px")
    .css("left",(e.pageX + yOffset) + "px")
    .fadeIn("fast");		
},
function(){
this.title = this.texte;		
$("#tooltip").remove();
});	

$(".tooltip").mousemove(function(e){
$("#tooltip")
.css("top",(e.pageY - xOffset) + "px")
.css("left",(e.pageX + yOffset) + "px");
});			
};

this.zoom_image = function(){	
xOffset = 10;
yOffset = 30;
$("a.zoom").hover(function(e){
	
	this.texte = this.title;
	this.title = "";	
	var legende = (this.texte != "") ? "<br/>" + this.texte : "";
	$("body").append("<p id='zoom'><img src='"+ this.href +"' alt='VisualizaciÃ³n imagen' />"+ legende +"</p>");				
$("#zoom").css("top",(e.pageY - xOffset) + "px").css("left",(e.pageX + yOffset) + "px").fadeIn("slow");						
},function(){
	this.title = this.texte;	
	$("#zoom").remove();
});	

$("a.zoom").mousemove(function(e){
	$("#zoom").css("top",(e.pageY - xOffset) + "px").css("left",(e.pageX + yOffset) + "px");
});
			
};
$(document).ready(function(){
zoom_image();
popup();
});
</script>
